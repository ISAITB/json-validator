# A comma-separated list of supported validation types. Values need to be reflected in properties validator.typeLabel, validator.schemaFile, validator.schematronFolder.
validator.type = allOf, anyOf, oneOf, userAllOf
validator.typeLabel.allOf = Valid for all schemas
validator.typeLabel.anyOf = Valid for any schema
validator.typeLabel.oneOf = Valid for one schema
validator.typeLabel.userAllOf = User provided allOf.
validator.externalSchemas.userAllOf = true
validator.externalSchemaCombinationApproach.userAllOf = allOf
# The schema files loaded for a given validation type (added as a postfix). This can be a file or folder (must never start with a '/').
# Example of remote schema file definition.
validator.schemaFile.allOf.remote.0.url = http://localhost/json/person.schema.json
validator.schemaFile.allOf.remote.1.url = http://localhost/json/sample.schema.json
validator.schemaFile.allOf.combinationApproach = allOf
validator.schemaFile.anyOf.remote.0.url = http://localhost/json/person.schema.json
validator.schemaFile.anyOf.remote.1.url = http://localhost/json/sample.schema.json
validator.schemaFile.anyOf.combinationApproach = anyOf
validator.schemaFile.oneOf.remote.0.url = http://localhost/json/person.schema.json
validator.schemaFile.oneOf.remote.1.url = http://localhost/json/sample.schema.json
validator.schemaFile.oneOf.combinationApproach = oneOf

